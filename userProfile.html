        <main>
            <i class="fa fa-android" aria-hidden="true"></i>
            <div class="container mt-5">
                <!-- <h1 class="mb-4">Preguntas a la comunidad</h1> -->

                <!-- Question Form -->
                <div class="card mb-4 border-light shadow">
                    <div
                        id="userInfo"
                        class="card-body"
                        style="text-align: center"
                    >
                        <h5 class="card-title">User Profile</h5>
                        <div class="">
                            <img
                                src="https://cdn.pixabay.com/photo/2016/04/22/04/57/graduation-1345143_1280.png"
                                class="rounded-circle img-fluid"
                                style="max-height: 100px"
                                alt=""
                            />
                        </div>
                    </div>
                </div>
                <div class="card mb-4 border-light shadow">
                    <div
                        id="userInfo"
                        class="card-body"
                        style="text-align: center"
                    >
                        Nombre
                        <input
                            id="name"
                            type="text"
                            class="form-control mt-1 mb-2"
                        />
                        Apellido
                        <input
                            id="lastName"
                            type="text"
                            class="form-control mt-1 mb-2"
                        />
                        Email
                        <input
                            id="email"
                            type="email"
                            class="form-control mt-1 mb-2"
                        />
                        <button
                            onclick="updateUser(event)"
                            class="btn w-100 mt-3"
                            style="background-color: #d1cfcf; color: white"
                        >
                            Actualizar
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <script>
            async function updateUser(event) {
                /**
                 * id, description, createdBy, votes **/
                event.preventDefault();
                const name = document.getElementById('name').value;
                const lastName = document.getElementById('lastName').value;
                const email = document.getElementById('email').value;
                const username = sessionStorage.getItem('username');

                if (!name || !lastName || !email) {
                    alert('Por favor ingrese todos los campos');
                    return;
                }

                // Prepare the data to send in the POST request
                const postData = {
                    username,
                    name,
                    lastName,
                    email,
                };

                // Send a POST request to the specified endpoint
                fetch('http://localhost:3000/api/auth/user', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        authorization:
                            'Bearer ' + (await sessionStorage.getItem('token')),
                    },
                    body: JSON.stringify(postData),
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('La solicitud no fue exitosa');
                        }
                        return response.json();
                    })
                    .then((data) => {
                        // Clear the form
                        document.getElementById('name').value = '';
                        document.getElementById('lastName').value = '';
                        document.getElementById('email').value = '';
                        fetchUserData();
                    })
                    .catch((error) => {
                        console.error('Error en la solicitud:', error);
                        alert('Error al enviar la pregunta');
                        // Handle the error (e.g., show an error message to the user)
                        // You can customize this part to display an error message to the user
                    });
            }
        </script>

        <script>
            function createParagraphsForObject(obj) {
                const container = document.getElementById('userInfo');

                // Clear the container
                container.innerHTML = '';

                for (const key in obj) {
                    if (key === '_id' || key === 'password') {
                        continue;
                    }

                    const p = document.createElement('p');
                    const strong = document.createElement('strong');
                    strong.textContent = key + ': ';
                    p.appendChild(strong);
                    p.appendChild(document.createTextNode(obj[key]));
                    container.appendChild(p);
                }

                return container;
            }

            async function fetchUserData() {
                const token = await sessionStorage.getItem('token');
                fetch('http://localhost:3000/api/auth/user', {
                    headers: {
                        authorization: 'Bearer ' + token,
                    },
                })
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('La solicitud no fue exitosa');
                        }
                        return response.json();
                    })
                    .then((data) => {
                        createParagraphsForObject(data);
                    })
                    .catch((error) => {
                        console.error('Error en la solicitud:', error);
                    });
            }

            // Call the function to fetch and render forum data when the page loads
            document.addEventListener('DOMContentLoaded', function () {
                fetchUserData();
            });
        </script>
