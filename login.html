<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div
            class="container-fluid bg-light d-flex flex-column justify-content-center align-items-center center"
            style="height: 100vh"
        >
            <div
                class="container w-75 d-flex justify-content-center align-items-center"
            >
                <div class="card border-light w-50 py-4 px-2 shadow">
                    <p class="text-center fw-bold fs-1 mb-0">Code Master</p>
                    <div id="loginForm">
                        <p
                            class="text-center fw-bold fs-6 text-orange mb-3"
                            style="color: #5b6de1bf"
                        >
                            Inicia sesión
                        </p>
                        <div class="container">
                            Usuario
                            <input type="text" class="form-control mt-1 mb-2" />
                            Contraseña
                            <input
                                type="password"
                                class="form-control mt-1 mb-2"
                            />
                        </div>
                        <div class="container">
                            <button
                                class="btn w-100 mt-3"
                                style="
                                    background-color: #5b6de1bf;
                                    color: white;
                                "
                            >
                                Iniciar sesión
                            </button>
                        </div>
                        <div class="container">
                            <p
                                class="text-center mt-3 mb-0"
                                style="color: lightslategray"
                            >
                                Aún no eres parte?
                                <button
                                    id="registerButtonLink"
                                    class="btn btn-link"
                                >
                                    Regístrate
                                </button>
                            </p>
                        </div>
                    </div>
                    <div id="registerForm" style="display: none">
                        <div class="container">
                            Usuario
                            <input type="text" class="form-control mt-1 mb-2" />
                            Contraseña
                            <input
                                type="password"
                                class="form-control mt-1 mb-2"
                            />
                            Nombre
                            <input type="text" class="form-control mt-1 mb-2" />
                            Email
                            <input
                                type="email"
                                class="form-control mt-1 mb-2"
                            />
                        </div>
                        <div class="container">
                            <button
                                class="btn w-100 mt-3"
                                style="
                                    background-color: #5b6de1bf;
                                    color: white;
                                "
                            >
                                Registrar
                            </button>
                        </div>
                        <div class="container">
                            <p
                                class="text-center mt-3 mb-0"
                                style="color: lightslategray"
                            >
                                Ya tienes cuenta?
                                <button
                                    id="loginButtonLink"
                                    class="btn btn-link"
                                >
                                    Inicia sesión
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script to change between forms -->
        <script>
            const registerButton =
                document.getElementById('registerButtonLink');
            const loginButton = document.getElementById('loginButtonLink');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            registerButton.addEventListener('click', () => {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            });
            loginButton.addEventListener('click', () => {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            });
        </script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
