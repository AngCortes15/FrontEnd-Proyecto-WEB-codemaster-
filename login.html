<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <div
            class="container-fluid bg-light d-flex flex-column justify-content-center align-items-center center"
            style="height: 100vh"
        >
            <div
                class="container w-75 d-flex justify-content-center align-items-center"
            >
                <div class="card border-light w-50 py-4 px-2 shadow">
                    <p class="text-center fw-bold fs-1 mb-0">Code Master</p>
                    <div id="loginForm">
                        <p
                            class="text-center fw-bold fs-6 text-orange mb-3"
                            style="color: #5b6de1bf"
                        >
                            Inicia sesión
                        </p>
                        <div class="container">
                            Usuario
                            <input
                                id="username"
                                type="text"
                                class="form-control mt-1 mb-2"
                            />
                            Contraseña
                            <input
                                id="password"
                                type="password"
                                class="form-control mt-1 mb-2"
                            />
                        </div>
                        <div class="container">
                            <button
                                id="loginButton"
                                onclick="login(event)"
                                class="btn w-100 mt-3"
                                style="
                                    background-color: #5b6de1bf;
                                    color: white;
                                "
                            >
                                Iniciar sesión
                            </button>
                        </div>
                        <div class="container">
                            <p
                                class="text-center mt-3 mb-0"
                                style="color: lightslategray"
                            >
                                Aún no eres parte?
                                <button
                                    id="registerButtonLink"
                                    class="btn btn-link"
                                >
                                    Regístrate
                                </button>
                            </p>
                        </div>
                    </div>
                    <div id="registerForm" style="display: none">
                        <div class="container">
                            Usuario
                            <input type="text" class="form-control mt-1 mb-2" />
                            Contraseña
                            <input
                                type="password"
                                class="form-control mt-1 mb-2"
                            />
                            Nombre
                            <input type="text" class="form-control mt-1 mb-2" />
                            Email
                            <input
                                type="email"
                                class="form-control mt-1 mb-2"
                            />
                        </div>
                        <div class="container">
                            <button
                                class="btn w-100 mt-3"
                                style="
                                    background-color: #5b6de1bf;
                                    color: white;
                                "
                            >
                                Registrar
                            </button>
                        </div>
                        <div class="container">
                            <p
                                class="text-center mt-3 mb-0"
                                style="color: lightslategray"
                            >
                                Ya tienes cuenta?
                                <button
                                    id="loginButtonLink"
                                    class="btn btn-link"
                                >
                                    Inicia sesión
                                </button>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Script to login -->
        <script>
            function login(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Codifica el usuario y la contraseña en formato Basic
                const base64Credentials = btoa(`${username}:${password}`);

                // Opciones de la solicitud POST
                const requestOptions = {
                    method: 'POST',
                    headers: {
                        Authorization: `Basic ${base64Credentials}`,
                        // Puedes agregar otros encabezados si es necesario
                    },
                };

                // Realiza la solicitud POST al endpoint
                fetch('http://localhost:3000/api/auth/token', requestOptions)
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('La solicitud no fue exitosa');
                        }
                        return response.json(); // Parsea la respuesta JSON
                    })
                    .then((data) => {
                        // Save token in sesion storage
                        sessionStorage.setItem('token', data.token);

                        // Redirect to home
                        window.location.href = './index.html';
                    })
                    .catch((error) => {
                        // Maneja los errores de la solicitud
                        console.error('Error en la solicitud:', error);
                    });
            }
        </script>

        <!-- Script to change between forms -->
        <script>
            const registerButtonLink =
                document.getElementById('registerButtonLink');
            const loginButtonLink = document.getElementById('loginButtonLink');
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');

            registerButtonLink.addEventListener('click', () => {
                registerForm.style.display = 'block';
                loginForm.style.display = 'none';
            });
            loginButtonLink.addEventListener('click', () => {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
            });
        </script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
